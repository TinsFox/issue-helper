name: Issue Mark Duplicate

on:
  issue_comment:
    types: [created]

jobs:
  mark-duplicate:
    runs-on: ubuntu-latest
    steps:
      - name: mark-duplicate
        uses: actions-cool/issues-helper@@v1.7
        with:
          actions: 'mark-duplicate'
          duplicate-command: '/d'
          issue-number: ${{ github.event.issue.number }}
          duplicate-labels: 'duplicate'
